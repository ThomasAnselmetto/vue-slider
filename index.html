<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="./favicon.ico"
    />
    <link
      rel="icon"
      href="./favicon.ico"
    />

    <!-- TITLE -->
    <title>Document</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <link
      rel="stylesheet"
      href="./CSS/style.css"
    />

    <!-- VUE JS -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- MAIN JS -->
    <script
      type="text/javascript"
      src="./JS/app.js"
      defer
    ></script>
  </head>

  <body>
    <div
      id="the-carousel"
      class="container"
    >
      <div class="my-carousel">
        <!-- MAIN-IMAGE -->
        <!-- CONTROLLI -->
        <div
          class="my-carousel-main"
          id="slides-container"
        >
          <img
            v-bind:src="movie.images[movie.thumbAttiva]"
            alt=""
          />
        </div>
        <!-- DETAILS -->
        <div class="details mb-3 p-3">
          <h1 class="title">{{movie.title}}</h1>
          <h2 class="category">
            Credo che {{movie.category}} sia riduttivo!!ðŸ˜‚ðŸ˜‚ðŸ˜‚
          </h2>
          <h5 class="length">
            Saranno {{movie.length}} minuti di pura bellezza.
          </h5>
          <div class="controls">
            <span
              id="prev"
              @click="prevImage()"
              >prev</span
            >
            <span
              id="next"
              @click="nextImage()"
              >next</span
            >
          </div>
        </div>

        <!-- Ricorda che se ce il v-for avrai piu' indici  -->
        <!-- THUMBNAILS -->
        <div class="row cols-5">
          <div class="col thumb">
            <img
              v-bind:src="image"
              v-for="(image, index) in movie.images"
              :class="(index == movie.thumbAttiva) ? 'active' : ''"
              v-on:click="thumbOnClick(index)"
            />
          </div>
        </div>
      </div>
      <!-- <div>
        <button
          class="btn btn-primary"
          id="inverti-autoplay"
        >
          Inverti
        </button>
        <button
          class="btn btn-primary"
          id="stop-autoplay"
        >
          Ferma
        </button>
      </div> -->
    </div>
  </body>
</html>
